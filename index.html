<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotographerApp</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    
    <header>
        <img>
    </header>

    <form>
        <label>Cities</label>
        <select id="cityList">
            <option value="New York, NY">New York City</option>
            <option value="Los Angeles, CA">Los Angeles</option>
            <option value="Chicago, IL">Chicago</option>
            <option value="Houston, TX">Houston</option>
            <option value="Phoenix, AZ">Phoenix</option>
            <option value="Philadelphia, PA">Philadelphia</option>
            <option value="Denver, COr">Denver</option>
            <option value="Boston, MA">Boston</option>
            <option value="Nashville, TN">Nashville</option>
            <option value="Seattle, WA">Seattle</option>
        </select>
        <button type="submit">Explore!</button>
    </form>

    <div class="container">
        <button id="weather">Weather</button>
        <button id="map">Map</button>
        <button id="events">Local Events</button>
        <button id="comments">Comments</button>
    </div>

</body>
</html>
