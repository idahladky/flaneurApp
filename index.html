<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotographerApp</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <main>
        <!-- MODALS -->

        <!-- weather modal -->
        <div class="modals" id="weather-modal">
            <button class="close-button">x</button> 
            <div class="textbox" id="weather-modal-textbox">
                <h2 class="city-name"></h2>
                <h4 id="weather-description"></h4>
                <h3 id="current-temp"></h3>
                <section class="table">
                    <div class="table-row">
                        <div class="table-cell">Humidity</div>
                        <div class="table-cell" id="humidity"></div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Sunrise</div>
                        <div class="table-cell" id="sunrise"></div>
                    </div>
                    <div class="table-row">
                        <div class="table-cell">Sunset</div>
                        <div class="table-cell" id="sunset"></div>
                    </div>
                </section>
            </div>
        </div>

        <!-- map modal -->
        <div class="modals" id="map-modal">
            <button class="close-button">x</button> 
            <div class="textbox" id="map-modal-textbox">
                <h2>Coming Soon!</h2>
            </div>
        </div>

        <!-- events modal -->
        <div class="modals" id="events-modal">
            <button class="close-button">x</button> 
            <div class="textbox" id="events-modal-textbox">
                <h2>Coming Soon!</h2>
            </div>
        </div>

        <!-- comments modal -->
        <div class="modals" id="comments-modal">
            <button class="close-button">x</button> 
            <div class="textbox" id="comments-modal-textbox">
                <h2>Coming Soon!</h2>
            </div>
        </div>

        <!-- top of page -->
        <div class="hero">
             <h1>flaneur</h1>
        
            <!-- dropdown menu -->
            <form>
                <label>DESTINATION</label>
                <select id="cityList">
                    <option value="select">Select</option>
                    <option value="New York, NY">New York City</option>
                    <option value="Los Angeles, CA">Los Angeles</option>
                    <option value="Chicago, IL">Chicago</option>
                    <option value="Houston, TX">Houston</option>
                    <option value="Phoenix, AZ">Phoenix</option>
                    <option value="Philadelphia, PA">Philadelphia</option>
                    <option value="Denver, CO">Denver</option>
                    <option value="Boston, MA">Boston</option>
                    <option value="Nashville, TN">Nashville</option>
                    <option value="Seattle, WA">Seattle</option>
                </select>
                <button type="submit" id="selection-button">Explore!</button>
            </form>
        </div>

        <div class="container">
            <!-- BUTTONS -->
            
            <div class="row">
                <!-- weather button -->
                <button class="modal-buttons" id="weather">Weather</button>
                <!-- map button -->
                <button class="modal-buttons" id="map">Map</button>
            </div>

            <div class="row">
                <!-- local event button -->
                <button class="modal-buttons" id="events">Local Events</button>
                <!-- comments button -->
                <button class="modal-buttons" id="comments">Comments</button>
            </div>
        </div>
    </main>
</body>
</html>
