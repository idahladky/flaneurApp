<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhotographerApp</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    
    <header>
        <img>
    </header>

    <!-- dropdown menu -->
    <form>
        <label>Cities</label>
        <select id="cityList">
            <option value="New York, NY">New York City</option>
            <option value="Los Angeles, CA">Los Angeles</option>
            <option value="Chicago, IL">Chicago</option>
            <option value="Houston, TX">Houston</option>
            <option value="Phoenix, AZ">Phoenix</option>
            <option value="Philadelphia, PA">Philadelphia</option>
            <option value="Denver, CO">Denver</option>
            <option value="Boston, MA">Boston</option>
            <option value="Nashville, TN">Nashville</option>
            <option value="Seattle, WA">Seattle</option>
        </select>
        <button type="submit">Explore!</button>
    </form>

    <div class="container">

        <!-- weather button -->
        <button id="weather" class="modals">Weather</button>
        <div id="weather-modal">
            <button class="close-button"></button> 
            <div id="weather-modal-textbox">
                <h2 class="city-name">City Name</h2>
                <table>
                    <tr>
                        <td>Current Temperature</td>
                        <td id="current-temp"></td>
                    </tr>
                    <tr>
                        <td>Current Conditions</td>
                        <td id="weather-description"></td>
                    </tr>
                    <tr>
                        <td>Humidity</td>
                        <td id="humidity"></td>
                    </tr>
                    <tr>
                        <td>Sunrise</td>
                        <td id="sunrise"></td>
                    </tr>
                    <tr>
                        <td>Sunset</td>
                        <td id="sunset"></td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- map button -->
        <button id="map" class="modals">Map</button>
        <div id="map-modal">
            <button class="close-button"></button> 
            <div id="map-modal-textbox">
                <h2>Coming Soon!</h2>
            </div>
        </div>

        <!-- local event button -->
        <button id="events" class="modals">Local Events</button>
        <div id="events-modal">
            <button class="close-button"></button> 
            <div id="events-modal-textbox">
                <h2>Coming Soon!</h2>
            </div>
        </div>

        <!-- comments button -->
        <button id="comments" class="modals">Comments</button>
        <div id="comments-modal">
            <button class="close-button"></button> 
            <div id="comments-modal-textbox">
                <h2>Coming Soon!</h2>
            </div>
        </div>
    </div>

</body>
</html>
